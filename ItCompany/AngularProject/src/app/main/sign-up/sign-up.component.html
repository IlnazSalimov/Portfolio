<div class="login-box">
  <div class="login-box-body">
    <!-- <h3 class="login-box-msg">Sign Up</h3> -->
    <div class="signin-logo">
        <img src="/src/assets/img/voca_logo_white.png">
      </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      <span [innerHtml]="errorMessage"></span>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="OnSubmit(signupForm)">
      <div class="form-group has-feedback" [ngClass]="displayFieldGroupValidationClass('email')">
        <input type="email" formControlName="email" class="form-control sty1" placeholder="Email" [ngClass]="displayFieldValidationClass('email')">
        <app-show-input-errors [control]="signupForm.controls.email"></app-show-input-errors>
      </div>
      <div class="form-group has-feedback" [ngClass]="displayFieldGroupValidationClass('password')">
        <input type="password" formControlName="password" class="form-control sty1" placeholder="Password" [ngClass]="displayFieldValidationClass('password')">
        <app-show-input-errors [control]="signupForm.controls.password"></app-show-input-errors>
      </div>
      <div class="form-group has-feedback" [ngClass]="displayFieldGroupValidationClass('confirmPassword')">
        <input type="password" formControlName="confirmPassword" class="form-control sty1" placeholder="Confirm Password" [ngClass]="displayFieldValidationClass('confirmPassword')">
        <app-show-input-errors [control]="signupForm.controls.confirmPassword"></app-show-input-errors>
      </div>
      <div>
        <!-- /.col -->
        <div class="col-xs-4 m-t-1">
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="isShowLoader">
            <span *ngIf="this.isShowLoader; else primaryBlock">
              <i class="fa fa-spinner fa-spin"></i> Sign Up . . .</span>
            <ng-template #primaryBlock>Sign Up</ng-template>
          </button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <div class="m-t-2">Already have an account?
      <a [routerLink]="['/signin']" class="text-center">Sign In</a>
    </div>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
